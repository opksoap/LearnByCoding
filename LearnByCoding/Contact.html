<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Contact</title>
</head>
<body>
    <section class = "Contact">
        <a href="index.html"><img src="Resimler/logo.png" alt="logo" height="150" width="400"></a>
        <div class="content">
            <h2>Contact Us</h2>
            <p><b>If you have any questions or need assistance, feel free to reach out to our team. We are here to help!</b></p>
        </div>
        <div class="container">
            <div class = "ContactInfo">
                <div class="box">
                    <div class="icon"><i class='bx bx-current-location'></i></div>
                    <div class="text">
                            <h3>Address</h3>
                            <p>Vadipark Bilişim Atölyesi Arnavutköy/İstanbul</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class='bx bxs-phone'></i></div>
                    <div class="text">
                            <h3>Phone</h3>
                            <p>+90 5XX XXX XX 64</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class='bx bxl-gmail'></i></div>
                    <div class="text">
                            <h3>Email</h3>
                            <p>info@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="ContactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputbox">
                        <textarea required="required"></textarea>
                        <span>Type Your Message...</span>
                    </div>
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
